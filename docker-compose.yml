version: '3.8'

services:
  telegram-news-scraper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: news-scraper-bot
    
    # Environment variables from .env file
    env_file:
      - .env
    
    # Volume mounts for persistent session files
    volumes:
      - ./sessions:/app/sessions
    
    # Restart policy
    restart: unless-stopped
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Health check (checks if Python process is running)
    healthcheck:
      test: ["CMD", "pgrep", "-f", "python"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s